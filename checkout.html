<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel='stylesheet' href='style/style.css'>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://js.stripe.com/v3/"></script>
        <script type='module' src="script/checkout.js"></script>
    </head>
    <body>
        <div id='nav'></div>
        <div class='row checkoutContainer'>
            <div class='col-4'></div>
            <div class='col'>
                <div class='row border'>
                    <h2>PAYMENT SECTION</h2>
                    <div class='col border-right'>
                        <h4>Payment Info</h4>
                        <form id='payment-form' class='form-group-control row' action='order_confirm.php' method='POST'>
                            <div class='col'>
                                <div class='form-group'>
                                    <label for='fName'>Recipient Name</label>
                                    <input type='text' name='fName' placeholder='Enter Full Name' class='form-control formInput' required>
                                </div>
                                <div class='form-group'>
                                    <label for='address'>Shipping Address</label>
                                    <input type='address' name='address' placeholder='Enter Shipping Address' class='form-control formInput' required>
                                </div>
                                <div class='row'>
                                    <div class='form-group col'>
                                        <label for='city'>City</label>
                                        <input type='text' name='city' Placeholder='Enter City' class='form-control formInput' required>
                                    </div>
                                    <div class='form-group col'>
                                        <label for='postalCode'>Zip Code</label>
                                        <input type='text' name='postalCode' placeholder='Enter postal code' class='form-control formInput' required>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='form-group col'>
                                        <label for='country'>State</label>
                                        <input type='text' name='state' placeholder='Enter state' class='form-control formInput' required>
                                    </div>
                                    <div class='form-group col'>
                                        <label for='country'>Country</label>
                                        <input type='text' name='country' placeholder='Enter Country' class='form-control formInput' required>
                                    </div>
                                </div>
                            </div>
                            <div class='col'>
                                <label>Card Number</label>
                                <div name='cardNum' id='cardNum' class='form-group cardStyle'>
                                </div>
                                <div class='form-group'>
                                    <label for='cName'>Cardholder Name</label>
                                    <input type='text' name='cName' placeholder='Enter Cardholder Name' class='form-control formInput' required>
                                </div>
                                <label>Card Expirey</label>
                                <div name='cardExpire' id='cardExpire' class='form-group cardStyle'>
                                </div>
                                <div class='row'>
                                    <div class='col-4'>
                                        <label>Card CVC</label>
                                        <div name='cardCvc' id='cardCvc' class='form-group cardStyle w-100'>
                                        </div>
                                    </div>
                                    <div class='col-7'>
                                        <button name='pay' id="payment_button" class='btn btn-primary'></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class='col-4'></div>
        </div>
        <div class='row checkoutContainer'>
        <h2>YOUR ORDER</h2>
        <div class='col-2'></div>
            <div id='insertSection' class='col'>
            </div>
            <div class='col-2'></div>
        </div>
    </body>
</html>
