<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Our CSS -->
  <link rel="stylesheet" href="style/style.css">
   <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- CSS only used in product listings page -->
  <style>
    li {
      cursor: pointer;
    }

    li:hover {
      font-weight: bold;
    }

    li.selected {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id='nav'></div>
  <div class="container main-section">
    <form id="products-section">
      <div class="row">
        <!-- Left category section -->
        <div class="col-3 category-col">
          <h3>Categories</h3>
          <ul id="product-type-ul">
          </ul>

          <h3>Size (oz.)</h3>
          <select id="product-size-dl">
          </select>

          <div class="m-4">
            <button id="add-to-cart-button" type="button" class="btn btn-primary">Add Selected to Cart</button>
          </div>
        </div>

        <!-- Product listings section -->
        <div class="col-9 product-col">
          <div id="products-div" class="row">

          </div>
        </div>
      </div>
    </form>
  </div>
  <script type="module" src="script/product_listings.js"></script>
</body>
</html>
